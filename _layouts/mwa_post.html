---
layout: default
class: page
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-content {{ page.class }}" itemprop="articleBody">
  	<div class="teaser">{{ page.teaser }}</div><br />
    {% if page.img !=null %}
        <figure>
          <a target="_blank" href="/img/news/{{ page.img }}">
            <img src="/img/news/{{ page.img }}" class="post-img" alt="{{ page.caption }}">
          </a>
        </figure>
        <figcaption>{{ page.caption }}</figcaption>
    {% endif %}       
    {{ content }}
</article>
