{% if page.img !=null %}
        <figure>
          <a target="_blank" href="http://stpaulsmalone.org/img/news/{{ page.img }}">
            <img src="http://stpaulsmalone.org/img/news/{{ page.img }}" class="post-img" alt="{{ page.caption }}">
          </a>
            <figcaption>{{ page.caption }}</figcaption>
        </figure>
    {% endif %}
