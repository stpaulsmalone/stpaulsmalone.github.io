 <section id="content">
<!-- Page Content -->
    <div class="content-section-a {{ page.class }}">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix"></div>
                    {% if page.class contains "page" %}
                    <h2 class="section-heading {{ page.category }}">{{ page.title }}</h2>
                    {% endif %}
                    <div class="lead {{ page.class }}">{{ content }}</div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
</section>
